<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Time!</title>
        <link rel="stylesheet", href="./style.css">
    </head>
    <body>
        <div class="image-container">
            <img src="./hosp.jpg" id="leftImage" alt="Left Image">
            <div class="container">
                <button id="startQuiz" onclick="startQuiz()"><em><strong>Start Quiz!</strong></em></button>
            </div>
            <img src="./concert2.jpg" id="rightImage" alt="Right Image">

        <div id="quiz">

        <div id="dabloons">
            <h1 id="dabloonCount"></h1>
        </div>
        <script src="./quizCode.js"></script>
    </body>
</html>
